
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="head">
        <h1>tic tac toe</h1>
    </div>
        <div class="men">
            <div class="btnhold">
                <button class="btn" onclick="play()">play</button>
            </div>
            <div class="btnhold">
                <button class="btn" onclick="diff()" id="diff">easy</button>
            </div>
            <div class="btnhold">
                <button class="btn" onclick="choose()">choose</button>
            </div>
        </div>
        <div class="temp play">
            <div class="game">
                <div class="box">
                    <button class="space" onclick="check(1)"></button>
                    <button class="space" onclick="check(2)"></button>
                    <button class="space" onclick="check(3)"></button>
                </div>
                <div class="box">
                    <button class="space" onclick="check(4)"></button>
                    <button class="space" onclick="check(5)"></button>
                    <button class="space" onclick="check(6)"></button>
                </div>
                <div class="box">
                    <button class="space" onclick="check(7)"></button>
                    <button class="space" onclick="check(8)"></button>
                    <button class="space" onclick="check(9)"></button>
                </div>
            </div>
        </div>
        <button class="pause play" onclick="pause(1)">| |</button>
        <div class="pm">
            <div class="ps">
                <div class="b1">
                    <button class="lin" onclick="pause(2)">resume</button>
                    <button class="lin" onclick="rld()">exit</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="sec">
                <button class="prev prim" onclick="sld()"><</button>
                <div class="three">
                    <div class="back prim"></div>
                    <div class="content prim">o</div>
                    <div class="content prim">x</div>
                </div>
                <button class="next prim" onclick="sld()">></button>
                <button class="selct" onclick="back()">select</button>
            </div>
        </div>
        <div id="bann">
            <p class="win"></p>
            <button  class="lin1" onclick="rld()">Back</button>
        </div>
    <script src="1.js"></script>
</body>
</html>
